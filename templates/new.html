<!DOCTYPE html>
<html>
<head>
    <title>New Post</title>
</head>
<body>
    <h1>New Post</h1>
    <form action="{{ url_for('new') }}" method="post">
        <label>Title:</label>
        <input type="text" name="title" required>
        <br>
        <label>Content:</label>
        <textarea name="content" rows="10" required></textarea>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
